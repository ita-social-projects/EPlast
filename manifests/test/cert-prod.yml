apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-secret-prd-test
  namespace: default
spec:
  secretName: tls-secret-prd-test
  dnsNames:
    - umtestag.westeurope.cloudapp.azure.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - umtestag.westeurope.cloudapp.azure.com
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
