apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: tls-secret-prd
  namespace: default
spec:
  secretName: tls-secret-prd
  dnsNames:
    - eplast.westeurope.cloudapp.azure.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - eplast.westeurope.cloudapp.azure.com
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer